<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/scss/style.scss">
	<title>Добавить карту</title>
</head>

<body>

	<div class="container">
		<a class="back" href="../../index.html">
		  <img src="img/reply_black_24dp.svg" alt="back">
		</a>
		<h1>Добавить кошелёк</h1>
		<form name="create_cart" action="#">
		  <input required name="name"  placeholder="Имя" type="text">
		  <select required class="currency" name="currency">
			<option value="" selected disabled hidden>Select currency</option>
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
			<option value="RUB">RUB</option>
			<option value="UZB">UZD</option>
		  </select>
		  <input required name="balance" placeholder="Баланс" type="number">
		
		  <button class="btn" type="submit">Добавить</button>
		</form>
	  </div>
	
<script type="module" src="./script.js"></script>
</body>

</html>
