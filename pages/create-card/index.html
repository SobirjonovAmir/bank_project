<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/scss/style.scss">
	<title>Добавить карту</title>
</head>

<body>

	<div class="container">
		<a class="back" href="/pages/wallets/">
			<img src="/public/back.svg" alt="back">
		</a>
		<h1>Добавить кошелёк</h1>
		<form name="create_card" action="#">
			<input required name="name" placeholder="Имя" type="text">
			<select required name="currency">
				<option value="USD">$ USD</option>
				<option value="RUB">₽ RUB</option>
				<option value="UZS">¤ UZS</option>
				<option value="JPY">¥ JPY</option>
				<option value="CZK">Kč CZK</option>
				<option value="GBP">£ GBP</option>
				<option value="EUR">€ EUR</option>
				<option value="PHP">₱ PHP</option>
				<option value="INR">₨ INR</option>
				<option value="KRW">₩ KRW</option>
				<option value="UAH">₴ UAH</option>
				<option value="BTC">₿ BTC</option>
			</select>
			<input name="balance" placeholder="Баланс" type="number">
			<button class="btn" type="submit">Добавить</button>
		</form>
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
