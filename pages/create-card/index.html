<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/scss/style.scss">
	<title>Добавить карту</title>
</head>

<body>

	<div class="container">
		<a class="back" href="../../index.html">
			<img src="https://cdn0.iconfinder.com/data/icons/typicons-2/24/arrow-back-outline-1024.png" alt="back">
		</a>
		<h1>Добавить кошелёк</h1>
		<form name="create_cart" action="#">
			<input required name="name" placeholder="Имя" type="text">
			<input required name="balance" placeholder="Баланс" type="number">
			<select required name="currency">
				<option value="" selected disabled hidden> Выберите валюту</option>
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
				<option value="RUB">RUB</option>
				<option value="UZD">UZD</option>
			</select>
			<button class="btn" type="submit">Добавить</button>
		</form>
	</div>

	<script type="module" src="./index.js"></script>

</body>

</html>
